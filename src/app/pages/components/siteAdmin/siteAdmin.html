<div class="row">
  <div class="col-md-8" ba-panel ba-panel-title="Add Site Admin" ba-panel-class="with-scroll">
    <div>
      <section class="cd-container cssanimations" ng-controller="adminCtrl">
        <div class="add-row-editable-table text-right">
          <button class="btn btn-primary " ng-click="addUser()">Add Site Admin</button>
        </div>
        <table class="table table-bordered table-hover table-condensed">
          <tr>
            <td>Id</td>
            <td>Site Admin user id</td>
            <td>Site Admin Password</td>
            <td>Actions</td>
          </tr>
          <tr ng-repeat="user in users" class="editable-row">
            <td>
              {{$index+1}}
            </td>
            <td>
              <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
                {{ user.name || 'empty' }}
              </span>
            </td>
            <td>
              <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
                {{ user.password || 'empty' }}
              </span>
            </td>
            <td>
              <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs" ng-click="dataSaved()">
                  Save
                </button>
                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                  Cancel
                </button>
              </form>
              <div class="buttons" ng-show="!rowform.$visible">
                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show();dataSaved()">Edit</button>
                <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
              </div>
            </td>
          </tr>
        </table>

      </section>
    </div>
  </div>
</div>
